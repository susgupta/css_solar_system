<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/solar.css" />
    <title>Sushil G CSS Solar System</title>
  </head>

  <body>
    <div id="universe">
      <div id="galaxy">
        <div id="sun"></div>

        <div id="mercury" class="orbit">
          <div class="pos"><div class="planet" id="mercury-planet"></div></div>
        </div>

        <div id="venus" class="orbit">
          <div class="pos"><div class="planet" id="venus-planet"></div></div>
        </div>

        <div id="earth" class="orbit">
          <div class="pos"><div class="planet" id="earth-planet"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
